version: '3'
#Srrvivios a necesitar
services:
  app:
    container_name: containernode
    restart: always
    build: .
    ports:
      - "5000:3000"

    links:
      - mongo
    volumes:
      - .:/usr/src/app

  mongo:
    container_name: containermongodb
    image: mongo
    ports: 
    - "27018:27017"
    logging:
      driver: none